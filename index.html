<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>New Year Countdown Timer</title>
</head>

<body>
  <h1>New Year Countdown</h1>
  <div class="countdown-cont">
    <div class="cd days-c">
      <p class="largetext" id="days">0</p>
      <span>Days</span>
    </div>
  </div>
  <div class="cd hours-c">
    <p class="largetext" id="hours">0</p>
    <span>Hours</span>
  </div>
  <div class="cd min-c">
    <p class="largetext" id="min">0</p>
    <span>Minutes</span>
  </div>
  <div class="cd sec-c">
    <p class="largetext" id="sec">0</p>
    <span>Seconds</span>
  </div>
  <script src="script.js"></script>
</body>

</html>
